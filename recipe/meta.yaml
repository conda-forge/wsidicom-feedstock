{% set name = "wsidicom" %}
{% set version = "0.20.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wsidicom-{{ version }}.tar.gz
  sha256: e09a2560492bcb5203c3b667483b18ee19d849fb6dcadfccb8b2ae2a85c0a0f0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<4.0
    - poetry
  run:
    - numpy >=1.22.0,<2.0.0
    - pillow >=9.1.1,<10.0.0
    - pydicom >=2.1.0,<3.0.0
    - python >=3.6,<4.0
    - poetry
    - dicomweb-client >=0.59.1
    - six
    - marshmallow >=3.20.1
    - universal_pathlib >=0.2.1

test:
  imports:
    - wsidicom
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/imi-bigpicture/wsidicom
  summary: Tools for handling DICOM based whole scan images
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
